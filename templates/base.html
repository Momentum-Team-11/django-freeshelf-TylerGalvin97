{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
<title>Free Shelf </title>
</head>
<header>
<a href="{% url 'list_book' %}"><h1> Wan Shi Tong's Spirit Library</h1></a>
{% if user.is_authenticated %}
    <a href="{% url 'auth_logout' %}" class="white ml3">Log Out</a>
<!-- // if you are not logged in -->
{% else %}
    <a href="{% url 'registration_register' %}" class="white ml3">Register</a>
    <a href="{% url 'auth_login' %}" class="white ml2">Log In</a>
{% endif %}
</header>
<body class="sans-serif pv3 ph2">
  <div class="mw9 center">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
